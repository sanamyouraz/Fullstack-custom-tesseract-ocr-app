<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>STATEMENT ANALYZER</title>
    <style>
        /* Custom CSS for animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 1s;
        }
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-lg-6 col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center">STATEMENT ANALYZER</h2>
                            <form action="/predict" method="POST" enctype="multipart/form-data" class="mt-4">
                                <div class="mb-3">
                                    <label for="myFile" class="form-label">Upload Image</label>
                                    <input type="file" id="myFile" name="pdf" class="form-control">
                                </div>
                                <div class="d-grid gap-2">
                                    <input type="submit" value="Statement Analyzer" class="btn btn-primary">
                                </div>
                            </form>
                            <div class="mt-5 text-center fade-in" style="display: {{ 'block' if extracted_text else 'none' }};">
                                <h1>The extracted text is:</h1>
                                <div class="card">
                                    <div class="card-body">
                                        <h4 class="card-text">{{ extracted_text }}</h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
